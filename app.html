<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Times New Roman', Times, serif;
    -webkit-tap-highlight-color: transparent;
    
}
.box{
background: #1f1f1f;
color: white;
padding: 40px;
border-radius: 16px;
box-shadow: 0 20px 40px rgba(white);
}
.box:hover{
    transform:translateY(-8px) scale(1.06);
    box-shadow:0 25px 50px rgba(0,0,0,.65);
}
.transform{
    transition:
        transform 0.3s ease,
        box-shadow 0.3s ease;
}
.transform:hover{
    transform: translateY(-8px) scale(1.06);
    box-shadow: 0 18px 35px rgba(0,0,0,0.45);
}
.transform:active{
    transform: scale(0.94);
}
body{
    min-height:100vh;
    background:linear-gradient(black,white);
    display:flex;
    justify-content:center;
    align-items:center;
   
    font-family:'Times New Roman', Times, serif;
    transition:0.4s;
}
body.dark{
    background:#0f0f0f;
}
body.dark .card,
body.dark .phone{
    background:#121212;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
}
body.dark .card,
body.dark .face{
    background:#121212;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
}
body.dark .card,
body.dark .Web{
    background:#121212;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
}
body.dark .card,
body.dark .snapchat{
    background:#121212;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
}
body.dark .card,
body.dark .in{
    background:#121212;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
}
body.dark .card,
body.dark .logo img{
    background:#121212;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
}
/* hover */
body.dark .card,
body.dark .phone:hover{
    background:#000000;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
    
}
body.dark .card,
body.dark .face:hover{
    background:#040ce8;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
    color: #000;
}
body.dark .card,
body.dark .Web:hover{
    background:#fe0404;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
    color: #000;
}
body.dark .card,
body.dark .snapchat:hover{
    background:#e9e506;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
    color: #000;
}
body.dark .card,
body.dark .in:hover{
    background:#d803dc;
    box-shadow:10px 10px 25px rgba(252, 252, 252, 0.7);
    color: #000;
}

.dark-toggle{
    position:fixed;
    top:15px;
    right:15px;
    background:#000;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:50%;
    font-size:18px;
    cursor:pointer;
    z-index:1000;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(252, 252, 252, 0.7);
}
body.dark .dark-toggle{
    background:#fff;
    color:#000;
    box-shadow:0 10px 25px rgba(252, 252, 252, 0.7);
}
.container{
    width:360px;
    text-align:center;
}

/* LOGO */
.logo img{
    width:220px;
    margin-bottom:40px;
    border-radius: 50%;
    animation: float 3s ease-in-out infinite;  
    box-shadow:0 20px 40px rgba(0, 0, 0, 0.6);
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-bottom:30px;
}

/* BUTTON */
.card{
    background:#1e1e1e;
    color:#fff;
    padding:25px 15px;
    border-radius:18px;
    text-decoration:none;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    transition:.3s;
}

.card i{
    font-size:26px;
    margin-bottom:8px;
}

.card p{
    font-size:15px;
}
.card, .phone{
    background:#1e1e1e;
    color:#fff;
    transition:0.3s;
}
/* HOVER EFFECT */
.card:hover{
    transform:translateY(-8px) scale(1.05);
    box-shadow:0 25px 45px rgba(0,0,0,.6);
}

/* PHONE */
.phone{
    background:#1e1e1e;
    color:#fff;
    padding:22px;
    border-radius:18px;
    font-size:18px;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration: none;
    
}

.phone:hover{
    background:linear-gradient(45deg,#000000);
    color:#fff;
    transform:translateY(-6px) scale(1.05);
}
.face{
    background:#1e1e1e;
    color:#fff;
    padding:22px;
    border-radius:18px;
    font-size:18px;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration: none;
    
}

.face:hover{
    background:linear-gradient(45deg,#040ce8);
    color:#fff;
    transform:translateY(-6px) scale(1.05);
}
.in{
    background:#1e1e1e;
    color:#fff;
    padding:22px;
    border-radius:18px;
    font-size:18px;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration: none;
    
}

.in:hover{
    background:linear-gradient(45deg,#d803dc);
    color:#fff;
    transform:translateY(-6px) scale(1.05);
}
.Web{
    background:#1e1e1e;
    color:#fff;
    padding:22px;
    border-radius:18px;
    font-size:18px;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration: none;
    
}
.Web:hover{
    background:linear-gradient(45deg,#fe0404);
    color:#fff;
    transform:translateY(-6px) scale(1.05);
}
.snapchat{
    background:#1e1e1e;
    color:#fff;
    padding:22px;
    border-radius:18px;
    font-size:18px;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration: none;
    box-shadow: #e9e506;
    
}

.snapchat:hover{
    background:linear-gradient(45deg,#e9e506);
    color:#fff;
    transform:translateY(-6px) scale(1.05);
}
@keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-8px); }
    100% { transform: translateY(0); }
}
</style>
</head>
